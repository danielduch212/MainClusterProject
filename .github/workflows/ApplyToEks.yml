name: Maintain services/pods on EKS

on:
  workflow_dispatch

jobs:
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        kubectl-version: "latest"

    - name: Update Kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region ${{ secrets.AWS_REGION }} \
          --name my-eks-cluster

    - name: Install Helm
      run: curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

    - name: Create Load Balancer Controller Policy
      run: | 
        aws iam create-policy \
          --policy-name AWSLoadBalancerControllerIAMPolicy \
          --policy-document file://aws-load-balancer-policy.json
          
    - name: Create and Attach Load Balancer Controller IAM Role
      run: |
        aws iam create-role \
          --role-name AWSLoadBalancerControllerRole \
          --assume-role-policy-document file://trust-policy.json
        aws iam attach-role-policy \
          --policy-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:policy/AWSLoadBalancerControllerIAMPolicy \
          --role-name AWSLoadBalancerControllerRole

